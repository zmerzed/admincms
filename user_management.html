<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SIMSA</title>
</head>

<body>

  <div id="includedContent"></div>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(function() {
          $("#includedContent").load("sidebar.html");
      });
  </script>


<div class="contanier">
    <h2 class="mt-5 mb-5">User Management</h2>
    <div class="mb-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input  
             type="text" 
             name="name" 
             class="form-control" 
             id="name" 
             placeholder="Enter Name"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="age">Age</label>
          <input  
             type="text" 
             name="age" 
             class="form-control" 
             id="age" 
             placeholder="Enter Age"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="address">Address</label>
          <input  
             type="text" 
             name="address" 
             class="form-control" 
             id="address" 
             placeholder="Enter Address"/>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="email">Email</label>
          <input  
             type="text" 
             name="email" 
             class="form-control" 
             id="email" 
             placeholder="Enter Email"/>
        </div>
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" 
          onclick="AddData()">Add Data</button>
          <button class="btn btn-primary" id="Update" 
          onclick="AddData()">Update</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
